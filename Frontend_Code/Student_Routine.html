<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Routine</title>
  <style>
    /* ======= General styles ======= */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter',sans-serif;
      background: linear-gradient(135deg, #4f73e7, #00f2fe);
    }
    .container { display:flex; min-height:100vh; }

    /* ======= Navigation ======= */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      display: flex;
      align-items: center;
      width: 100%;
      padding-right: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      padding-left: 20px;
    }
    .nav-links {
      display: flex;
      gap: 30px;
      justify-content: flex-end;
      flex: 1;
    }
    .nav-links a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover { color: #3498db; }

    /* ======= Sidebar ======= */
    .sidebar {
      background: rgba(47,62,70,0.9);
      backdrop-filter: blur(20px);
      border-right:1px solid rgba(255,255,255,0.3);
      color:#fff;
      width:260px;
      padding:30px 25px;
      box-shadow:4px 0 20px rgba(0,0,0,0.2);
    }
    .sidebar h2 {
      text-align:center;
      margin-bottom:40px;
      font-size:26px;
      font-weight:700;
      background: linear-gradient(5deg, #0a43df, #d8d7e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .sidebar ul { list-style:none; }
    .sidebar ul li { margin:20px 0; border-radius:12px; transition:0.3s; }
    .sidebar ul li:hover { background:rgba(255,255,255,0.1); transform:translateX(5px); }
    .sidebar ul li a {
      color:#fff;
      text-decoration:none;
      font-weight:500;
      display:flex;
      align-items:center;
      padding:15px 20px;
      border-radius:12px;
      font-size:16px;
    }
    .sidebar ul li a span { margin-right:15px; font-size:20px; }

    /* ======= Main Content ======= */
    .main-content {
      flex:1;
      padding:30px;
    }
    header h1 {
      margin:0 0 10px 0;
      font-size:32px;
      color:#fff;
      text-shadow:2px 2px 4px rgba(0,0,0,0.3);
    }
    header p {
      color:rgba(255,255,255,0.8);
      font-size:18px;
    }

    /* ======= Routine Section ======= */
    .routine-section {
      margin-top:30px;
    }
    .routine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .day-schedule {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(15px);
      border:1px solid rgba(255,255,255,0.2);
    }
    .day-title {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 18px;
      color: #fff;
      text-align:center;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .class-item {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      color:#fff;
    }
    .class-time {
      font-size: 14px;
      color: #ffd700;
    }

    /* Responsive */
    @media(max-width:768px){
      .container{flex-direction:column;}
      .sidebar{width:100%; padding:20px;}
      .main-content{padding:20px;}
      .nav-container{flex-direction:column; gap:15px;}
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">üéØ MyClass</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="#profile">Profile</a>
        <a href="#courses">Courses</a>
        <a href="#help">Help</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>üéì MyClass</h2>
      <ul>
        <li><a href="/"><span>üè†</span> Dashboard</a></li>
        <li><a href="#"><span>üìÖ</span> Weekly Routine</a></li>
        <li><a href="#"><span>üìù</span> Assignments</a></li>
        <li><a href="#"><span>üìà</span> Results</a></li>
        <li><a href="#"><span>üë§</span> Profile</a></li>
        <li><a href="#"><span>üö™</span> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>üìÖ Weekly Class Routine</h1>
        <p>Spring 2025 | BSc in Computer Science & Engineering</p>
      </header>

      <section class="routine-section">
        <div class="routine-grid" id="routineGrid"></div>
      </section>
    </main>
  </div>

  <script>
    // Weekly routine data
    const weeklySchedule = {
      "Sunday": [
        { time: "09:00 - 10:30", course: "CSE-401", teacher: "Dr. Smith", room: "204" },
        { time: "11:00 - 12:30", course: "CSE-402", teacher: "Prof. Johnson", room: "301" }
      ],
      "Monday": [
        { time: "08:00 - 09:30", course: "CSE-404", teacher: "Prof. Davis", room: "302" }
      ],
      "Tuesday": [],
      "Wednesday": [],
      "Thursday": [],
      "Friday": [],
      "Saturday": []
    };

    // Load weekly routine
    function loadWeeklyRoutine() {
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const routineGrid = document.getElementById('routineGrid');
      routineGrid.innerHTML = '';

      days.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day-schedule';

        let innerHTML = `<div class="day-title">${day}</div>`;
        const schedule = weeklySchedule[day] || [];

      if (schedule.length === 0) {
  innerHTML += `
    <div class="class-item" 
         style="background: white;
                color: black;
                padding: 15px;
                margin: 10px 0;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2)ba(0,0,0,0.2);
                
                font-family: Arial, sans-serif; color:rgba(0,0,0,0.2);">
      No classes scheduled
    </div>`;
} else {
  schedule.forEach(item => {
    innerHTML += `
      <div class="class-item" 
           style="background: white;
                  color: black;
                  
                  padding: 15px;
                  margin: 10px 0;
                  border-radius: 12px;
                  box-shadow: 0 4px 10px  black);
                  font-family: Arial, sans-serif;">
        <div class="class-time" style="font-weight:bold; font-size:1.1em;color: black;">
          ‚è∞ ${item.time}
        </div>
        <div class="class-subject" style="margin:5px 0;">
          üìñ ${item.course} - ${item.teacher}
        </div>
        <div class="class-room">
          üìç Room ${item.room}
        </div>
      </div>
    `;
  });
}


        dayDiv.innerHTML = innerHTML;
        routineGrid.appendChild(dayDiv);
      });
    }

    document.addEventListener("DOMContentLoaded", loadWeeklyRoutine);
  </script>
</body>
</html>
