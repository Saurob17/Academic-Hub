<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Routine</title>
  <style>
    /* ======= General styles ======= */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter',sans-serif;
      background: linear-gradient(135deg, #4f73e7, #00f2fe);
    }
    .container { display:flex; min-height:100vh; }

    /* ======= Navigation ======= */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      display: flex;
      align-items: center;
      width: 100%;
      padding-right: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      padding-left: 20px;
    }
    .nav-links {
      display: flex;
      gap: 30px;
      justify-content: flex-end;
      flex: 1;
    }
    .nav-links a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover { color: #3498db; }

    /* ======= Sidebar ======= */
    .sidebar {
      background: rgba(47,62,70,0.9);
      backdrop-filter: blur(20px);
      border-right:1px solid rgba(255,255,255,0.3);
      color:#fff;
      width:260px;
      padding:30px 25px;
      box-shadow:4px 0 20px rgba(0,0,0,0.2);
    }
    .sidebar h2 {
      text-align:center;
      margin-bottom:40px;
      font-size:26px;
      font-weight:700;
      background: linear-gradient(5deg, #0a43df, #d8d7e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .sidebar ul { list-style:none; }
    .sidebar ul li { margin:20px 0; border-radius:12px; transition:0.3s; }
    .sidebar ul li:hover { background:rgba(255,255,255,0.1); transform:translateX(5px); }
    .sidebar ul li a {
      color:#fff;
      text-decoration:none;
      font-weight:500;
      display:flex;
      align-items:center;
      padding:15px 20px;
      border-radius:12px;
      font-size:16px;
    }
    .sidebar ul li a span { margin-right:15px; font-size:20px; }

    /* ======= Main Content ======= */
    .main-content {
      flex:1;
      padding:30px;
    }
    header h1 {
      margin:0 0 10px 0;
      font-size:32px;
      color:#fff;
      text-shadow:2px 2px 4px rgba(0,0,0,0.3);
    }
    header p {
      color:rgba(255,255,255,0.8);
      font-size:18px;
    }

    /* ======= Routine Section (Updated Professional Look) ======= */
    .routine-section {
      margin-top: 30px;
    }
    .routine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .day-schedule {
      background: linear-gradient(145deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .day-schedule:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .day-title {
      font-weight: 700;
      margin-bottom: 14px;
      font-size: 18px;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 6px;
    }
    .class-item {
      background: rgba(255,255,255,0.12);
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      color: #140b0b;
      transition: background 0.2s ease;
    }
    .class-item:hover {
      background: rgba(255,255,255,0.22);
    }
    .class-time {
      font-size: 14px;
      font-weight: 600;
      color: #0c0c0a;
      margin-bottom: 4px;
    }
    .class-subject {
      font-weight: 500;
    }
    .class-room {
      font-size: 13px;
      color: #050505;
    }
    .class-item.no-class {
      background: rgba(255,255,255,0.18);
      color: #d32323;
      text-align: center;
      padding: 16px;
      border-radius: 12px;
      margin: 12px 0;
      font-style: italic;
    }

    /* Responsive */
    @media(max-width:768px){
      .container{flex-direction:column;}
      .sidebar{width:100%; padding:20px;}
      .main-content{padding:20px;}
      .nav-container{flex-direction:column; gap:15px;}
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">üéØ MyClass</div>
      <div class="nav-links">
        <a href="/">Home</a>
       
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>üéì MyClass</h2>
      <ul>
          <li class="active">
            <a href="#"><span>üè†</span> Dashboard</a>
          </li>
          <li>
            <a href="Student_cource.html"><span>üìö</span> My Courses</a>
          </li>

          <li>
            <a href="Student_Routine.html"><span>üìÖ</span> Weekly Routine</a>
          </li>
        
  
          <li>
            <a href="student_attendance.html"><span>‚úÖ</span> Attendance</a>
          </li>
          <li>
            <a href="assignment.html"><span>üìù</span> Assignments</a>
          </li>
           <li><a href="#"><span>üìà</span> Results</a></li>
          <li><a href="#" id="logoutBtn" class="btn">üö™ Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>üìÖ Weekly Class Routine</h1>
        <p id="sessionInfo">Loading session...</p>
      </header>

      <section class="routine-section">
        <div class="routine-grid" id="routineGrid"></div>
      </section>
    </main>
  </div>
<script>
const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

async function loadWeeklyRoutine() {
  const routineGrid = document.getElementById('routineGrid');
  routineGrid.innerHTML = '';

  const session = sessionStorage.getItem("session");
  const semester = sessionStorage.getItem("semester");

  const sessionInfo = document.getElementById('sessionInfo');
  sessionInfo.textContent = `${semester} | Session: ${session}`;

  for (let day of days) {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day-schedule';
    let innerHTML = `<div class="day-title">${day}</div>`;

    try {
      const res = await fetch(`/api/routine/${day}?session=${session}`);
      const schedule = await res.json();

      if (schedule.length === 0) {
        innerHTML += `<div class="class-item no-class">No classes scheduled</div>`;
      } else {
        schedule.forEach(item => {
          innerHTML += `
            <div class="class-item">
              <div class="class-time">‚è∞ ${item.start_time} - ${item.end_time}</div>
              <div class="class-subject">üìñ ${item.course_code} - ${item.course_name}</div>
              <div class="class-room">üìç Room ${item.room}</div>
            </div>`;
        });
      }
    } catch(err) {
      innerHTML += `<div class="class-item no-class">Error loading data</div>`;
      console.error(err);
    }

    dayDiv.innerHTML = innerHTML;
    routineGrid.appendChild(dayDiv);
  }
}

document.addEventListener("DOMContentLoaded", loadWeeklyRoutine);
</script>

</body>
</html>
