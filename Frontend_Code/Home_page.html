<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduManage - Class Management System</title>

    <!-- React + ReactDOM (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        transition: background 0.3s ease;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
      }
      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 5px;
      }
      .nav-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      .hero {
        padding: 120px 0 80px;
        text-align: center;
        color: white;
      }
      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        animation: slideInUp 1s ease-out;
      }
      .hero p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        animation: slideInUp 1s ease-out 0.2s both;
      }
      .cta-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        animation: slideInUp 1s ease-out 0.4s both;
      }
      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
      }
      .btn-primary {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
      }
      .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid white;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .about {
        padding: 40px 0;
        background: white;
        text-align: center;
      }
      .about h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #333;
      }
      .about p {
        font-size: 1rem;
        max-width: 500px;
        margin: 0 auto;
        color: #666;
        line-height: 1.4;
      }
      footer {
        background: #2c3e50;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      footer p {
        font-size: 0.9rem;
        opacity: 0.8;
        margin: 0;
      }
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        .hero p {
          font-size: 1.1rem;
        }
        .cta-buttons {
          flex-direction: column;
          align-items: center;
        }
        .nav-links {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React App -->
    <script type="text/babel">
      function App() {
        // Scroll effect for header
        React.useEffect(() => {
          const header = document.querySelector("header");
          const handleScroll = () => {
            if (window.scrollY > 100) {
              header.style.background = "rgba(255,255,255,0.95)";
              header.style.color = "#333";
            } else {
              header.style.background = "rgba(255,255,255,0.1)";
              header.style.color = "white";
            }
          };
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        return (
          <div>
            {/* Header */}
            <header>
              <nav className="container">
                <a href="#home" className="logo">
                  ðŸŽ“ AcademicHub
                </a>
                <ul className="nav-links">
                  <li>
                    <a href="#about">About</a>
                  </li>
                  <li>
                    <a href="#notice">Notice</a>
                  </li>
                  <li>
                    <a href="Login_page.html" className="btn btn-secondary">
                      Login
                    </a>
                  </li>
                </ul>
              </nav>
            </header>

            {/* Hero */}
            <section className="hero" id="home">
              <div className="container">
                <div
                  style={{
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    marginBottom: "2rem",
                  }}
                >
                  <div
                    style={{
                      width: "80px",
                      height: "80px",
                      background: "white",
                      borderRadius: "50%",
                      display: "flex",
                      alignItems: "center",
                      justifyContent: "center",
                      marginRight: "20px",
                      boxShadow: "0 10px 30px rgba(0,0,0,0.2)",
                    }}
                  >
                    <img
                      src="https://images.seeklogo.com/logo-png/43/1/jatiya-kabi-kazi-nazrul-islam-university-logo-png_seeklogo-432829.png"
                      alt="University Logo"
                      style={{ width: "60px", height: "60px" }}
                    />
                  </div>

                  <div style={{ textAlign: "left" }}>
                    <h2
                      style={{
                        fontSize: "1.5rem",
                        margin: 0,
                        color: "white",
                        fontWeight: 600,
                      }}
                    >
                      Department of Computer Science & Engineering
                    </h2>
                    <h3
                      style={{
                        fontSize: "1.2rem",
                        margin: 0,
                        color: "rgba(255,255,255,0.9)",
                        fontWeight: 400,
                      }}
                    >
                      Jatiya Kabi Kazi Nazrul Islam University
                    </h3>
                  </div>
                </div>
                <h1>Class Management System</h1>
                <p>
                  A modern way to manage academic schedules, attendance, and
                  records.
                </p>
                <div className="cta-buttons">
                  <a href="#about" className="btn btn-primary">
                    Learn More
                  </a>
                  <a href="Login_page.html" className="btn btn-secondary">
                    Get Started
                  </a>
                </div>
              </div>
            </section>

            {/* About */}
            <section className="about" id="about">
              <div className="container">
                <h2>About EduManage</h2>
                <p>
                  EduManage is a modern class management system for efficient
                  academic administration and student record management.
                </p>
              </div>
            </section>

            {/* Footer */}
            <footer>
              <div className="container">
                <p>&copy; 2025 EduManage. All rights reserved.</p>
              </div>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
