<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Attendance System</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        overflow: hidden;
        padding: 20px;
    }

    .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
        border-radius: 10px 10px 0 0;
    }

    .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .header p { font-size: 1.1rem; opacity: 0.9; }

    .subjects-container {
        display: grid;
        gap: 25px;
        margin-top: 20px;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    }

    .subject-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        border: 2px solid #f0f0f0;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .subject-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }

    .subject-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
    }

    .subject-header h3 { font-size: 1.3rem; margin-bottom: 5px; }
    .subject-header p { opacity: 0.9; font-size: 0.9rem; }

    .subject-controls { padding: 15px 20px; background: #f8f9fa; border-bottom: 1px solid #e0e0e0; }
    .control-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; align-items: center; }
    .control-row input { padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 80px; }

    .btn { padding: 12px 25px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600; transition: all 0.3s; }
    .btn-primary { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
    .btn-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; }
    .btn-warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
    .btn-small { padding: 6px 12px; font-size: 0.9rem; }

    .students-list { padding: 20px; max-height: 400px; overflow-y: auto; }
    .student-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 10px; background: #fafafa; transition: background 0.3s; }
    .student-item:hover { background: #f0f8ff; }
    .student-info { display: flex; gap: 15px; align-items: center; }
    .student-roll { font-weight: 600; color: #333; min-width: 80px; }
    .attendance-info { font-size: 0.9rem; color: #666; }
    .student-controls { display: flex; gap: 10px; align-items: center; }
    .attendance-controls { display: flex; gap: 5px; }
    .attendance-checkbox { transform: scale(1.2); cursor: pointer; }

    .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-left: 8px; }
    .status-present { background: #28a745; }
    .status-absent { background: #dc3545; }

    .empty-state { text-align: center; padding: 40px; color: #666; }
    .empty-state div { font-size: 4rem; margin-bottom: 15px; opacity: 0.5; }

    @media (max-width: 768px) {
        .subjects-container { grid-template-columns: 1fr; }
        .control-row { flex-direction: column; align-items: stretch; }
        .student-item { flex-direction: column; align-items: stretch; gap: 10px; }
        .student-controls { justify-content: space-between; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ“š Teacher Attendance System</h1>
        <p>Efficiently track student attendance with automated features</p>
    </div>

    <div class="subjects-container" id="courses-container">
       
    </div>
</div>

<script src="Attendence_front.js">

</script>
</body>
</html>
