<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskFlow - Professional Task Manager</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Layout */
    .upper-part { display: flex; flex: 1; }
    .left-nav {
    margin: 0;
    padding: 0;
    height: auto;
    width: 200px;
    background-color: rgb(2, 0, 29);
    display: block;
    justify-content: center;
    color: rgb(230, 230, 230);
} 


#logo-fit {
    margin: 0;
    padding-right: 25px;
    padding-left: 25px;
    height: 150px;
    width: 150px;
    background: url("sample_logo.png") no-repeat center center;
    background-size: cover;
}

.nav-links {
    display: block;
    justify-content: center;
    align-items: center;
}
.nav-links a {
    text-decoration: none;
    color: rgb(230, 230, 230);
    padding-left: 50px;
}

.nav-link-inners {
    padding: 0;
    margin: 0;
    height: 60px;
    width: 100%;   
    display: flex;
    align-items: center;
}

.nav-link-inners a {
    display: flex;
    width: 100%;
    height: 100%;
    padding-left: 50px; 
    padding-right: 1px;  
    color: rgb(230, 230, 230);
    text-decoration: none;
    align-items: center;
}

.nav-link-inners a:hover {
    color: rgb(2, 0, 29);
    text-decoration: none;
}

.nav-link-inners:hover {
    background-color: rgb(230, 230, 230);
    color: rgb(2, 0, 29);
    box-shadow: 0 4px 10px rgba(230, 230, 230);
    border-right: 1px solid rgb(2, 0, 29);
    transition: all 0.3s ease;
}

    .right-part {
        flex: 1;
        margin: 20px;
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Footer */
    .lower-part {
        background: rgb(2,0,29);
        color: white;
        text-align: center;
        padding: 15px 0;
        font-weight: 500;
    }

    /* Original TaskFlow styles */
    .container {
        background: rgba(255,255,255,0.95); border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1); backdrop-filter: blur(10px);
        overflow: hidden; display: flex; flex-direction: column; flex: 1;
    }

    .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white; padding: 30px; text-align: center;
    }
    .header h1 { font-size: 2.5em; font-weight: 300; margin-bottom: 10px; }
    .clock { font-size: 1.2em; opacity: 0.9; font-weight: 300; }
    .main-content { padding: 40px; flex: 1; overflow: auto; }
    .task-input-section {
        background: #f8f9fa; padding: 30px; border-radius: 15px;
        margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        border-left: 4px solid #4facfe; 
        border-right: 4px solid #4facfe;
    }
    .input-group { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
    .task-input { flex: 1; padding: 15px 20px; border: 2px solid #e9ecef;
        border-radius: 10px; font-size: 16px; transition: all 0.3s ease; background: white; }
    .task-input:focus { outline: none; border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79,172,254,0.1); }
    .priority-select, .deadline-input {
        padding: 15px 20px; border: 2px solid #e9ecef; border-radius: 10px;
        font-size: 16px; background: white; cursor: pointer; transition: all 0.3s ease;
    }
    .priority-select:focus, .deadline-input:focus { outline: none; border-color: #4facfe; }
    .add-btn { padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600;
        cursor: pointer; transition: all 0.3s ease; white-space: nowrap; }
    .add-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.3); }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card {
        background: white; padding: 25px; border-radius: 15px;
        text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        border-left: 4px solid #4facfe; 
        border-right: 4px solid #4facfe; transition: all 0.3s ease;
    }
    .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .stat-number { font-size: 2.5em; font-weight: 700; color: #333; margin-bottom: 5px; }
    .stat-label { color: #666; font-weight: 500; text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px; }
    .task-filters { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
    .filter-btn {
        padding: 10px 20px; border: 2px solid #e9ecef; background: white; border-radius: 25px;
        cursor: pointer; transition: all 0.3s ease; font-weight: 500;
    }
    .filter-btn.active {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white; border-color: transparent;
    }
    .task-list { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; }
    .task-item { display: flex; align-items: center; padding: 20px 25px; border-bottom: 1px solid #f1f3f4; transition: all 0.3s ease; position: relative; }
    .task-item:hover { background: #f8f9fa; }
    .task-item.completed { opacity: 0.7; background: #f8f9fa; }
    .task-checkbox { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #ddd;
        margin-right: 20px; cursor: pointer; transition: all 0.3s ease; position: relative; }
    .task-checkbox.checked { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); border-color: #4facfe; }
    .task-checkbox.checked::after { content: '✓'; position: absolute; color: white; font-size: 12px;
        top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .task-content { flex: 1; display: flex; flex-direction: column; gap: 5px; }
    .task-text { font-size: 16px; color: #333; line-height: 1.4; }
    .task-text.completed { text-decoration: line-through; color: #888; }
    .task-meta { display: flex; gap: 15px; font-size: 0.9em; color: #666; flex-wrap: wrap; }
    .priority-badge { padding: 4px 12px; border-radius: 15px; font-size: 0.8em; font-weight: 600; text-transform: uppercase; }
    .priority-high { background: #ffebee; color: #c62828; }
    .priority-medium { background: #fff3e0; color: #ef6c00; }
    .priority-low { background: #e8f5e8; color: #2e7d32; }
    .delete-btn { background: #ff4757; color: white; border: none; border-radius: 8px; padding: 8px 12px;
        cursor: pointer; font-size: 0.9em; transition: all 0.3s ease; opacity: 0; }
    .task-item:hover .delete-btn { opacity: 1; }
    .delete-btn:hover { background: #ff3742; transform: scale(1.05); }
    .empty-state { text-align: center; padding: 60px 20px; color: #666; border-left: 4px solid #4facfe; 
        border-right: 4px solid #4facfe;}
        #empty-state { text-align: center; padding: 60px 20px; color: #666; border-left: 4px solid #4facfe; 
        border-right: 4px solid #4facfe;}
    .empty-state img { width: 120px; opacity: 0.5; margin-bottom: 20px; }
    @media (max-width: 768px) {
        .input-group { flex-direction: column; }
        .task-filters { justify-content: center; }
        .stats { grid-template-columns: 1fr; }
        .header h1 { font-size: 2em; }
        .upper-part { flex-direction: column; }
        .left-nav { width: 100%; display: flex; flex-direction: row; overflow-x: auto; padding: 10px; }
        .nav-link-inners { margin-right: 15px; }
    }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="upper-part">
    <!-- Sidebar -->
    <div class="left-nav">
        <div id="logo-fit">
            <!-- Optional Logo -->
        </div>
        <div class="nav-links">
            <div class="nav-link-inners"><a href="#">&#x1F4BB; Dashboard</a></div>
            <div class="nav-link-inners"><a href="#">&#x1F4D6; My Tasks</a></div>
            <div class="nav-link-inners"><a href="#">&#x1F4C5; Calendar</a></div>
            <div class="nav-link-inners"><a href="#">&#x1F4DD; Notes</a></div>
            <div class="nav-link-inners"><a href="#">&#x1F4CA; Stats</a></div>
            <div class="nav-link-inners"><a href="#">&#x1F6AA; Logout</a></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="right-part">
        <div class="container">
            <div class="header">
                <h1>TaskFlow</h1>
                <div class="clock" id="clock"></div>
            </div>
            
            <div class="main-content">
                <div class="task-input-section">
                    <div class="input-group">
                        <input type="text" id="taskInput" class="task-input" placeholder="What needs to be done today?" maxlength="200">
                        <input type="date" id="deadlineInput" class="deadline-input">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button id="addTaskBtn" class="add-btn">Add Task</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>

                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                    <button class="filter-btn" data-filter="medium">Medium Priority</button>
                    <button class="filter-btn" data-filter="low">Low Priority</button>
                </div>

                <div class="task-list" id="taskList">
                    <div class="empty-state" id="emptyState">
                        <div style="font-size: 4em; margin-bottom: 20px;">📝</div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->

<script>
class TaskManager {
    constructor() {
        this.tasks = this.loadTasks();
        this.currentFilter = 'all';
        this.init();
    }

    init() {
        this.updateClock();
        setInterval(() => this.updateClock(), 1000);
        this.bindEvents();
        this.renderTasks();
        this.updateStats();
    }

    updateClock() {
        const now = new Date();
        const options = { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        };
        document.getElementById('clock').textContent = now.toLocaleDateString('en-US', options);
    }

    bindEvents() {
        document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.addTask();
        });
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
        });
    }

    addTask() {
        const input = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const deadlineInput = document.getElementById('deadlineInput');
        const text = input.value.trim();
        const deadline = deadlineInput.value ? new Date(deadlineInput.value).toISOString() : null;

        if (!text) { input.focus(); return; }

        const task = {
            id: Date.now(),
            text: text,
            completed: false,
            priority: prioritySelect.value,
            createdAt: new Date().toISOString(),
            deadline: deadline
        };

        this.tasks.unshift(task);
        this.saveTasks();
        this.renderTasks();
        this.updateStats();

        input.value = '';
        deadlineInput.value = '';
        input.focus();
    }

    toggleTask(id) {
        const task = this.tasks.find(t => t.id === id);
        if (task) {
            task.completed = !task.completed;
            task.completedAt = task.completed ? new Date().toISOString() : null;
            this.saveTasks();
            this.renderTasks();
            this.updateStats();
        }
    }

    deleteTask(id) {
        if (confirm('Are you sure you want to delete this task?')) {
            this.tasks = this.tasks.filter(t => t.id !== id);
            this.saveTasks();
            this.renderTasks();
            this.updateStats();
        }
    }

    setFilter(filter) {
        this.currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.filter === filter);
        });
        this.renderTasks();
    }

    getFilteredTasks() {
        let filtered = this.tasks.filter(task => {
            switch(this.currentFilter) {
                case 'completed': return task.completed;
                case 'pending': return !task.completed;
                case 'high':
                case 'medium':
                case 'low': return task.priority === this.currentFilter;
                default: return true;
            }
        });

        return filtered.sort((a,b) => {
            if(a.deadline && b.deadline){
                const now = new Date();
                const aOverdue = new Date(a.deadline) < now;
                const bOverdue = new Date(b.deadline) < now;
                if(aOverdue && !bOverdue) return -1;
                if(!aOverdue && bOverdue) return 1;
                return new Date(a.deadline) - new Date(b.deadline);
            }
            if(a.deadline && !b.deadline) return -1;
            if(!a.deadline && b.deadline) return 1;
            return new Date(b.createdAt) - new Date(a.createdAt);
        });
    }

    renderTasks() {
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const filteredTasks = this.getFilteredTasks();

        if(filteredTasks.length === 0){
            taskList.innerHTML = '';
            taskList.appendChild(emptyState);
            return;
        }

        taskList.innerHTML = '';
        filteredTasks.forEach(task => taskList.appendChild(this.createTaskElement(task)));
    }

    createTaskElement(task) {
        const taskItem = document.createElement('div');
        taskItem.className = `task-item fade-in ${task.completed ? 'completed' : ''}`;
        taskItem.innerHTML = `
            <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="taskManager.toggleTask(${task.id})"></div>
            <div class="task-content">
                <div class="task-text ${task.completed ? 'completed' : ''}">${this.escapeHtml(task.text)}</div>
                <div class="task-meta">
                    ${task.deadline ? <div>Deadline: ${new Date(task.deadline).toLocaleDateString()}</div> : ''}
                    <div class="priority-badge priority-${task.priority}">${task.priority}</div>
                </div>
            </div>
            <button class="delete-btn" onclick="taskManager.deleteTask(${task.id})">Delete</button>
        `;
        return taskItem;
    }

    updateStats() {
        const total = this.tasks.length;
        const completed = this.tasks.filter(t => t.completed).length;
        const pending = total - completed;
        document.getElementById('totalTasks').textContent = total;
        document.getElementById('completedTasks').textContent = completed;
        document.getElementById('pendingTasks').textContent = pending;
    }

    saveTasks() { localStorage.setItem('taskFlowTasks', JSON.stringify(this.tasks)); }
    loadTasks() { return JSON.parse(localStorage.getItem('taskFlowTasks') || '[]'); }
    escapeHtml(text) { return text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
}

const taskManager = new TaskManager();
</script>
</body>
</html>
